<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orange13 Signup</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .signup-wrap {
      max-width: 500px;
      margin: 0 auto;
      padding: 28px 20px;
    }
    form {
      display: grid;
      gap: 14px;
      background: #1b1f33;
      border: 1px solid #262b45;
      border-radius: 14px;
      padding: 20px;
    }
    label {
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #2a2f4a;
      background: #121528;
      color: var(--text);
    }
    .btn {
      width: 100%;
    }
    .message {
      margin-top: 16px;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="signup-wrap">
    <h1>Create Your Orange13 Account</h1>
    <form id="signupForm">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        message.textContent = "Please fill out all fields.";
        message.style.color = "var(--danger)";
        return;
      }

      // Save account info locally (demo only!)
      const account = { username, email, password };
      localStorage.setItem("orange13_account", JSON.stringify(account));

      message.textContent = "Account created successfully!";
      message.style.color = "var(--success)";
      form.reset();
    });
  </script>
</body>
</html>
<script>
  const form = document.getElementById("signupForm");
  const message = document.getElementById("message");

  function generateUserId() {
    // length between 1 and 11
    const length = Math.floor(Math.random() * 11) + 1;
    let id = "";
    for (let i = 0; i < length; i++) {
      id += Math.floor(Math.random() * 10);
    }
    // ensure itâ€™s not empty or starting with 0
    if (id[0] === "0") id = "1" + id.slice(1);
    return id;
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !email || !password) {
      message.textContent = "Please fill out all fields.";
      message.style.color = "var(--danger)";
      return;
    }

    // Generate random user ID
    const userId = generateUserId();

    // Save account info locally
    const account = { userId, username, email, password };
    localStorage.setItem("orange13_account", JSON.stringify(account));

    message.textContent = "Account created successfully!";
    message.style.color = "var(--success)";

    // Redirect to profile page
    setTimeout(() => {
      window.location.href = `users/${userId}/profile.html`;
    }, 1000);
  });
</script>
